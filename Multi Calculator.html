<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi Calculator Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 2.5rem;
      animation: fadeIn 1s ease-in-out;
    }

    .container {
      max-width: 850px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: slideUp 0.8s ease;
    }

    .tabs {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 20px;
    }

    .tab {
      padding: 12px;
      text-align: center;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .tab:hover, .tab.active {
      background: #fff;
      color: #333;
      font-weight: bold;
      transform: scale(1.05);
    }

    .calculator {
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .calculator.active {
      display: block;
    }

    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    input {
      outline: none;
    }

    button {
      background: #ff9800;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e68900;
    }

    .result {
      margin-top: 10px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>⚡ Multi Calculator Hub ⚡</h1>
  <div class="container">
    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" onclick="showCalculator('scientific')">Scientific</div>
      <div class="tab" onclick="showCalculator('emi')">EMI</div>
      <div class="tab" onclick="showCalculator('percentage')">Percentage</div>
      <div class="tab" onclick="showCalculator('bmi')">BMI</div>
      <div class="tab" onclick="showCalculator('age')">Age</div>
      <div class="tab" onclick="showCalculator('currency')">Currency</div>
    </div>

    <!-- Scientific Calculator -->
    <div id="scientific" class="calculator active">
      <h2>Scientific Calculator</h2>
      <input type="number" id="num1" placeholder="Number 1">
      <input type="number" id="num2" placeholder="Number 2">
      <button onclick="calculate('+')">Add (+)</button>
      <button onclick="calculate('-')">Subtract (-)</button>
      <button onclick="calculate('*')">Multiply (×)</button>
      <button onclick="calculate('/')">Divide (÷)</button>
      <div class="result" id="sciResult">Result: </div>
    </div>

    <!-- EMI Calculator -->
    <div id="emi" class="calculator">
      <h2>EMI Calculator</h2>
      <input type="number" id="principal" placeholder="Principal Amount">
      <input type="number" id="rate" placeholder="Annual Interest Rate (%)">
      <input type="number" id="time" placeholder="Time (Years)">
      <button onclick="calculateEmi()">Calculate EMI</button>
      <div class="result" id="emiResult">EMI: </div>
    </div>

    <!-- Percentage Calculator -->
    <div id="percentage" class="calculator">
      <h2>Percentage Calculator</h2>
      <input type="number" id="value" placeholder="Value">
      <input type="number" id="total" placeholder="Total">
      <button onclick="calculatePercentage()">Calculate Percentage</button>
      <div class="result" id="percentResult">Result: </div>
    </div>

    <!-- BMI Calculator -->
    <div id="bmi" class="calculator">
      <h2>BMI Calculator</h2>
      <input type="number" id="weight" placeholder="Weight (kg)">
      <input type="number" id="height" placeholder="Height (m)">
      <button onclick="calculateBmi()">Calculate BMI</button>
      <div class="result" id="bmiResult">BMI: </div>
    </div>

    <!-- Age Calculator -->
    <div id="age" class="calculator">
      <h2>Age Calculator</h2>
      <input type="date" id="dob">
      <button onclick="calculateAge()">Calculate Age</button>
      <div class="result" id="ageResult">Age: </div>
    </div>

    <!-- Currency Converter -->
    <div id="currency" class="calculator">
      <h2>Currency Converter (USD ↔ INR)</h2>
      <input type="number" id="currencyAmount" placeholder="Amount">
      <select id="currencyType">
        <option value="usdToInr">USD → INR</option>
        <option value="inrToUsd">INR → USD</option>
      </select>
      <button onclick="convertCurrency()">Convert</button>
      <div class="result" id="currencyResult">Converted: </div>
    </div>
  </div>

  <script>
    // Tab switcher
    function showCalculator(id) {
      document.querySelectorAll('.calculator').forEach(calc => calc.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      event.target.classList.add('active');
    }

    // Scientific calculator
    function calculate(op) {
      let num1 = parseFloat(document.getElementById("num1").value) || 0;
      let num2 = parseFloat(document.getElementById("num2").value) || 0;
      let result;
      switch (op) {
        case '+': result = num1 + num2; break;
        case '-': result = num1 - num2; break;
        case '*': result = num1 * num2; break;
        case '/': result = num2 !== 0 ? num1 / num2 : "Infinity"; break;
      }
      document.getElementById("sciResult").innerText = "Result: " + result;
    }

    // EMI calculator
    function calculateEmi() {
      let p = parseFloat(document.getElementById("principal").value);
      let r = parseFloat(document.getElementById("rate").value) / 12 / 100;
      let n = parseFloat(document.getElementById("time").value) * 12;
      let emi = (p * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
      document.getElementById("emiResult").innerText = "EMI: " + (isFinite(emi) ? emi.toFixed(2) : "Invalid");
    }

    // Percentage calculator
    function calculatePercentage() {
      let value = parseFloat(document.getElementById("value").value);
      let total = parseFloat(document.getElementById("total").value);
      let res = (value / total) * 100;
      document.getElementById("percentResult").innerText = "Result: " + (isFinite(res) ? res.toFixed(2) + "%" : "Invalid");
    }

    // BMI calculator
    function calculateBmi() {
      let weight = parseFloat(document.getElementById("weight").value);
      let height = parseFloat(document.getElementById("height").value);
      let bmi = weight / (height * height);
      let status = "";
      if (bmi < 18.5) status = " (Underweight)";
      else if (bmi < 25) status = " (Normal)";
      else if (bmi < 30) status = " (Overweight)";
      else status = " (Obese)";
      document.getElementById("bmiResult").innerText = "BMI: " + (isFinite(bmi) ? bmi.toFixed(2) + status : "Invalid");
    }

    // Age calculator
    function calculateAge() {
      let dob = new Date(document.getElementById("dob").value);
      let today = new Date();
      let age = today.getFullYear() - dob.getFullYear();
      let m = today.getMonth() - dob.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
        age--;
      }
      document.getElementById("ageResult").innerText = "Age: " + (isFinite(age) ? age + " years" : "Invalid");
    }

    // Currency converter (simple static rates)
    function convertCurrency() {
      let amount = parseFloat(document.getElementById("currencyAmount").value);
      let type = document.getElementById("currencyType").value;
      let result;
      const usdToInrRate = 83; // static example rate
      if (type === "usdToInr") {
        result = amount * usdToInrRate + " INR";
      } else {
        result = (amount / usdToInrRate).toFixed(2) + " USD";
      }
      document.getElementById("currencyResult").innerText = "Converted: " + (isFinite(amount) ? result : "Invalid");
    }
  </script>
</body>
</html>
